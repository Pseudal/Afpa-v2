<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css.css">
    <title>Document</title>
</head>
<body>
    <div class="container ">
        <div class="card text-white bg-dark mb-3" style="min-width: 18rem;">
            <div class="card-header text-center">Suivre votre colis</div>
            <div class="card-body">
              <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Entrez votre ID">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary" type="button">Suivre</button>
                </div>
              </div>
            </div>
        </div>
        <div id="ok" class="card text-white bg-success" style="min-width: 18rem;">
            <div class="card-header text-center">succès</div>
            <div class="card-body">
                <h5 class="card-title text-center">Votre colis à été trouvé</h5>
                <div class=" text-center" id="ici"></div>              
            </div>
        </div>
        <div id="error" class="card text-white bg-danger" style="min-width: 18rem;">        
        <div class="card-header text-center">Erreur</div>
            <div class="card-body">
                <h5 class="card-title text-center">Aucun colis trouvé</h5>            
            </div>
        </div>
    </div>
    <script src="./js.js"></script>
</body>
