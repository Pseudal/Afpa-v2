<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="traitement.php" method="post" enctype="multipart/form-data">
        <fieldset>

            <legend>Civilié</legend>
            <input type="radio" name="Genre" id="madame">
            <label for="madame">Madame</label><br>

            <input type="radio" name="Genre" id="monsieur">
            <label for="Monsieur">Monsieur</label><br>
            
            <input type="radio" name="Genre" id="helico">
            <label for="helico">Helico</label><br>

        </fieldset>

        <fieldset>
            
            <legend>centre intéret</legend>
            <input type="checkbox" name="sport" id="sport" checked>
            <label for="sport">Sport</label><br>

            <input type="checkbox" name="food" id="food">
            <label for="food">Food</label><br>
            
            <input type="checkbox" name="music" id="music">
            <label for="music">Musique</label><br>

        </fieldset>

        <fieldset>
            
            <legend>identité</legend>
            <input type="text" name="nom" id="nom" minlength="5" pattern="[A-Z]">
            <label for="nom">Nom</label><br>

            <input type="email" name="email" id="email">
            <label for="email">Email</label><br>
            
            <input type="tel" name="tel" id="tel">
            <label for="tel">Telephone</label><br>

            <input type="date" name="date" id="date">
            <label for="date">Date naissance</label><br>

            <input type="number" name="poid" id="poid" min="50" max="500" step="5">
            <label for="poid">Votre poid</label><br>

            <input type="file" name="photo" id="photo">
            <label for="photo">Votre photo</label><br>

        </fieldset>
        <fieldset>

            <legend>info supplementaire</legend>
            <input type="hidden" name="numero" value="666">

            <label for="lp">langage préféré</label>
            <select name="lp" id="lp"> /*multiple>
                <option hidden> Choisir un langage</option>
                <option value="C">C/C++ </option>
                <option value="pyt">Python</option>
                <option value="java">Java</option>
                <option value="html">Html</option>
                <option value="css">CSS</option>
            </select>

        </fieldset>
        <textarea name="message" id="message" cols="60" rows="6" minlength="10" maxlength="25" placeholder="avez vous un message"></textarea>
        <br>
        <input type="reset" value="Annuler">
        <input type="submit" value="envoyer">
    </form>
</body>
</html>
